<!DOCTYPE html>
<head>
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Connexion</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Nom d'utilisateur" id="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mot de passe" id="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="button" onclick="LogIn()">Se connecter</button>
            <p class="form__text">
                <a href="#" class="form__link">Mot de passe oublié?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Vous n'avez pas de compte? Créer un compte ici</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Créer un compte</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Nom d'utilisateur">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPasswordConfirmation" class="form__input" autofocus placeholder="Confirmation du Mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="jesuislebutton" onclick="SignUp()" disabled>S'enregistrer</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Vous avez déjà un compte? Connectez-vous</a>
            </p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
